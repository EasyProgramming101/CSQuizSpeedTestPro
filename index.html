            border: 1px solid #ddd;
            background-color: white;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-top: 0.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        
        .quiz-container {
            display: none;
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        
        .quiz-progress, .quiz-score {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .timer-container {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .timer-bar {
            height: 100%;
            background-color: var(--primary);
            width: 100%;
            transition: width 0.1s linear;
        }
        
        .timer-bar.warning {
            background-color: #f39c12;
        }
        
        .timer-bar.danger {
            background-color: var(--danger);
        }
        
        .question-container {
            margin-bottom: 2rem;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .option {
            padding: 1rem;
            background-color: var(--light);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background-color: #d6dbdf;
        }
        
        .option.selected {
            background-color: var(--primary);
            color: white;
        }
        
        .option.correct {
            background-color: var(--secondary);
            color: white;
        }
        
        .option.incorrect {
            background-color: var(--danger);
            color: white;
        }
        
        .results {
            text-align: center;
            display: none;
        }

            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .score-display {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0;
            color: var(--dark);
        }
        
        .actions {
            margin-top: 2rem;
            text-align: center;
        }

            .options {
                grid-template-columns: 1fr 1fr;
            }
        }

            });

        // Start the quiz
        function startQuiz() {
            if (!selectedTopic) {
                alert('Please select a topic first!');
                return;
            }
            
            // Check if questions are available for the selected topic
            if (!questionBanks[selectedTopic] || questionBanks[selectedTopic].length === 0) {
                alert('Questions for this topic are not available yet. Please try another topic.');
                return;
            }
            
            // Reset quiz state
            currentQuestionIndex = 0;
            score = 0;
            
            // Get random 10 questions from the selected topic
            currentQuiz = getRandomQuestions(questionBanks[selectedTopic], 10);
            
            // Hide start screen and show quiz container
            startScreen.style.display = 'none';
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Update score display
            scoreElement.textContent = score;
            
            // Load the first question
            loadQuestion();
        }
        
        // Get random questions from the question bank
        function getRandomQuestions(questionBank, count) {
            const shuffled = [...questionBank].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // Load the current question
        function loadQuestion() {
            // Clear previous timer
            clearInterval(timerInterval);
            
            const currentQuestion = currentQuiz[currentQuestionIndex];
            
            // Update question number
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            
            // Set question text
            questionElement.textContent = currentQuestion.question;

            optionsElement.innerHTML = '';

                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsElement.appendChild(optionElement);
            });
            
            // Start the timer
            startTimer();
        }
        
        // Start the timer for the current question
        function startTimer() {
            timeLeft = 20;
            timerBar.style.width = '100%';
            timerBar.className = 'timer-bar';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                // Update timer bar
                const percentage = (timeLeft / 20) * 100;
                timerBar.style.width = `${percentage}%`;
                
                // Add warning classes
                if (timeLeft <= 10 && timeLeft > 5) {
                    timerBar.className = 'timer-bar warning';
                } else if (timeLeft <= 5) {
                    timerBar.className = 'timer-bar danger';
                }
                
                // Time's up
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeOut();
                }
            }, 1000);
        }
        
        // Handle time out
        function timeOut() {
            // Show correct answer
            const currentQuestion = currentQuiz[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === currentQuestion.answer) {
                    option.classList.add('correct');
                }
                option.removeEventListener('click', selectOption);
            });
            
            // Move to next question after a delay
            setTimeout(nextQuestion, 1500);
        }
        
        // Handle option selection
        function selectOption() {
            // Clear timer
            clearInterval(timerInterval);
            
            // Disable all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.removeEventListener('click', selectOption);
            });
            
            // Get selected option index
            const selectedIndex = parseInt(this.dataset.index);
            
            // Get current question
            const currentQuestion = currentQuiz[currentQuestionIndex];
            
            // Check if answer is correct
            const isCorrect = selectedIndex === currentQuestion.answer;
            
            // Add appropriate class
            if (isCorrect) {
                this.classList.add('correct');
                score++;
                scoreElement.textContent = score;
            } else {
                this.classList.add('incorrect');
                // Highlight correct answer
                options[currentQuestion.answer].classList.add('correct');
            }
            
            // Move to next question after a delay
            setTimeout(nextQuestion, 1500);
        }
        
        // Move to the next question or end the quiz
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuiz.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }
        
        // End the quiz and show results
        function endQuiz() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            correctAnswersElement.textContent = score;
            const percentage = (score / currentQuiz.length) * 100;
            finalScoreElement.textContent = percentage.toFixed(0);
            
            // Set performance message based on score
            if (percentage >= 90) {
                performanceMessageElement.textContent = 'Excellent! You\'re a CS master!';
            } else if (percentage >= 70) {
                performanceMessageElement.textContent = 'Great job! You have a solid understanding of this topic.';
            } else if (percentage >= 50) {
                performanceMessageElement.textContent = 'Good effort! Keep studying to improve your knowledge.';
            } else {
                performanceMessageElement.textContent = 'Keep practicing! This topic needs more review.';
            }
        }
        
        // Retry the quiz with the same topic
        function retryQuiz() {
            startQuiz();
        }
        
        // Go back to the home/topic selection screen
        function goToHome() {
            resultsContainer.style.display = 'none';
            startScreen.style.display = 'block';
            selectedTopic = '';
            topicSelector.value = '';
            startBtn.disabled = true;
        }
        
        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
